<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <img class="img1" src="img/points0.png" />
        <img class="img2" src="img/points1.png" />
        <div class="display">0</div>
        <button id="ac" class="btn">AC</button>
        <button id="±" class="btn">+/-</button>
        <button id="percent" class="btn">%</button>
        <button id="division" class="btn">÷</button>
        <button id="num" class="btn">7</button>
        <button id="num" class="btn">8</button>
        <button id="num" class="btn">9</button>
        <button id="multiplication" class="btn">x</button>
        <button id="num" class="btn">4</button>
        <button id="num" class="btn">5</button>
        <button id="num" class="btn">6</button>
        <button id="subtraction" class="btn">-</button>
        <button id="num" class="btn">1</button>
        <button id="num" class="btn">2</button>
        <button id="num" class="btn">3</button>
        <button id="addition" class="btn">+</button>
        <button id="zero" class="btn">0</button>
        <button id="point" class="btn">,</button>
        <button id="equal" class="btn">=</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
